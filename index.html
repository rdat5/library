<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library.</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="page-wrap">
        <header class="page-header">
            <h1>library.</h1>
        </header>
        <div class="add-book-section">
            <button class="add-book-btn">Add a Book</button>
            <div class="form-popup" id="myForm">
                <button class="cancel-btn">Cancel</button>
                <form class="form-container">
                    <h3>Add a book:</h3>
                    <label for="title">Title</label>
                    <input type="text" placeholder="The Grapes of Wrath" 
                            name="title" required>
                    
                    <label for="author">Author</label>
                    <input type="text" placeholder="John Steinbeck" 
                            name="author" required>
                    
                    <label for="pages">Pages</label>
                    <input type="number" placeholder=464 
                            name="pages" required>
                    
                    <label for="haveRead">Have you read it?</label>
                    <input type="checkbox" name="haveRead" id="haveRead">
                    
                    <input type="submit" class="submit-btn">
                </form>
            </div>
        </div>
        <main class="library-content">
            <div class="books">
            </div>
        </main>
        <footer class="page-footer">
            <p>Ray Allen Datuin 2022</p>
        </footer>
    </div>
</body>
</html>
